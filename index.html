<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./project.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="header">
    </div>
    <div class="body">
        <div class="selectOption">
            <h1>Tic Tac Toe</h1>
            <form >
                <fieldset>
                    <div class="player1">
                        <input type="text" id="name1" name="name" placeholder="Player 2" required>
                    </div>
                    <div class="versus">VS</div>
                    <div class="player2">
                        <input type="text" id="name2" name="name" placeholder="Player 1" required>
                    </div>
                </fieldset>
            </form>
            <div class="alert">
                Les Noms des joueurs sont vides
            </div>
            <button id="start">Start</button>
        </div>
        <div class="turn">
        </div>
        <div class="board">
            <div class="cell one" id="0"></div>
            <div class="cell two" id="1"></div>
            <div class="cell tree" id="2"></div>
            <div class="cell four" id="3"></div>
            <div class="cell five" id="4"></div>
            <div class="cell six" id="5"></div>
            <div class="cell seven" id="6"></div>
            <div class="cell height" id="7"></div>
            <div class="cell nine" id="8"></div>
        </div>
        <div class="gameover">
            <div class="finish"></div>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="footer">Mad by bilou0412</div>
</body>
</html>
