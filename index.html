<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./project.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="header">
        <div class="title"><h1>tic tac toe</h1></div>
    </div>
    <div class="body">
        <div class="selectOption">
            <div class="alert">
                Les Noms des joueurs sont vides
            </div>
            <form >
                <fieldset>
                    <div class="player1">
                        <input type="text" id="name1" name="name" placeholder="player1" required>
                    </div>
                    <div class="player2">
                        <input type="text" id="name2" name="name" placeholder="player2" required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div class="controlPanel">
            <div class="start" id="start">Start</div> 
        </div>
        <div class="turn">
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
